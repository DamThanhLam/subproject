<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <p class="l-1 col">Table</p>
            <p class="l-1 col">Watch</p>
            <p class="l-1 col">AirPods</p>
            <p class="l-1 col">Accessories</p>
            <p class="l-1 col">Support</p>

            </div>
        </div>

                        <div><img src="/image/InformationProduct/icon-arrow-right.png" alt=""></div>
                    </div>

                        <i class="selected"></i>
                        <i class="no-selected"></i>
                        <i class="no-selected"></i>
                        <i class="no-selected"></i>

                </div>
            </div>

                <ul class="color" id="color">
                    <li id="black"></li>
                    <li id="brown"></li>
                    <li id="ochre"></li>
                    <li id="purple"></li>
                </ul>
                <p class="title-storage-select ">Storage. <span>How much space do you need?</span></p>
                <div class="list-storage">
                    <div class="storage">

                    </div>
                    <div class="storage">
