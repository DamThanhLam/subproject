    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#SignUp">
          Open modal
        </button>
        
        <div class="modal" id="SignUp">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Sign Up</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body" >

                        <form action="" style=" margin:0px auto; width: 100%; display: flex; flex-direction: column; align-items: center;" >
                            <input type="text" placeholder="Full name" style="width: 60%; height: 40px; margin: 10px; padding-left: 10px; border-radius: 10px; border: none; box-shadow: 0 0 4px;" > 
                            <input type="date" placeholder="dd/MM/yyyy" style="width: 60%; height: 40px;  margin: 10px; padding-left: 10px;  border-radius: 10px; border: none; box-shadow: 0 0 4px;">
                            <div style="width: 60%; height: 40px; display: flex; justify-content: space-around; width: 40%;  margin: 10px; padding-left: 10px;">
                                <div>
                                    <input type="radio" name="men" >
                                    <label for="men" style="margin-right: 40px;">Men</label>
                                </div>
                                <div>
                                    <input type="radio" name="women">
                                    <label for="women">Women</label>
                                </div>
                               
                            </div> 
                            <input type="email" placeholder="nguyenvana@gmail.com" style="width: 60%; height: 40px;  margin: 10px; padding-left: 10px;  border-radius: 10px; border: none; box-shadow: 0 0 4px;">
                            <input type="password" placeholder="password" style="width: 60%; height: 40px;  margin: 10px; padding-left: 10px;  border-radius: 10px; border: none; box-shadow: 0 0 4px;">
                            <input type="password" placeholder="confirm password" style="width: 60%; height: 40px;  margin: 10px; padding-left: 10px;  border-radius: 10px; border: none; box-shadow: 0 0 4px;">
                            <div style="width: 60%; height: 40px; margin-left: 100%;  margin-top: 10px ;padding-left: 10px;">
                                <input type="radio" name="show">
                                <label for="show">Show</label>
                            </div>
                          
                            <input type="submit" value="Sign up" style="margin-top: 30px; padding: 8px 14px; border-radius: 5px; background-color: #00A3FF; color: white; border: none;">

                            <div style="margin: 20px; display: flex; justify-content: space-around; width: 50%;">
                                <img src="/image/InformationProduct/icon/Frame 34.png" alt="" style="box-shadow: 0 0 4px; border-radius: 50px; cursor: pointer;">
                                <img src="/image/InformationProduct/icon/Frame 35.png" alt="" style="box-shadow: 0 0 4px; border-radius: 50px; cursor: pointer;">
                                <img src="/image/InformationProduct/icon/Frame 36.png" alt="" style="box-shadow: 0 0 4px; border-radius: 50px; cursor: pointer;">
                            </div>
                        </form>

                    </div>  

                </div>
            </div>
        </div>
